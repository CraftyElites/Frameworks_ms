        body {
            width: 100%;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .load-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #790024, #470012);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            gap: 1em;
            visibility: hidden;
            opacity: 0;
            z-index: 20;
        }
        .load-screen.active {
            visibility: visible;
            opacity: 1;
        }
        .login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #790024, #470012);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            gap: 1em;
            visibility: hidden;
            opacity: 0;
            z-index: 10;
        }
        .login.active {
            visibility: visible;
            opacity: 1;
        }

        strong {
            color: #ebc003;
        }
        .login-form {
            width: 100%;
            max-width: 500px;
            height: 70dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2em;
            border: 1px solid #fff;
            border-radius: 20px;
            padding: 2em;
        }
        .input-item {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1em;
        }
        .input-item span {
            font-size: 1em;
            font-style: italic;
        }
        .input-item input {
            padding: 1.5em 1em;
            border-radius: 50em;
            background-color: #20010928;
            border: 1px solid #ffffff31;
            color: #fff;
        }
        .input-item input:focus {
            outline: 1px solid #ebc003;
        }
        .login-submit {
            text-align: center;
            width: 100%;
            padding: 1.5em;
            border-radius: 0.5em;
            background-color: #ebc003;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .login-submit.disabled {
            cursor: not-allowed;
            background-color: #aaa;
            color: #5a5959;
        }
        .app {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 0;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
        }
        .app.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
